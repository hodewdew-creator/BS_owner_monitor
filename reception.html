<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BS 보호자 모니터 (리셉용)</title>
  <style>
    :root{
      --bg:#fafafa; --card:#ffffff; --border:#e5e7eb;
      --fg:#0f172a; --muted:#64748b;
      --brand:#2b5fa3; --brand-ink:#102339;
      --btn:#f1f5f9; --btn-ink:#111827; --btn-hover:#e2e8f0;
      --pill:#1f2937;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .topbar{position:sticky;top:0;z-index:60;display:flex;justify-content:flex-end;align-items:center;gap:6px;padding:6px 10px;background:rgba(250,250,250,.85);backdrop-filter:saturate(180%) blur(6px);border-bottom:1px solid var(--border);font-size:12px}
    .topbar button{border:0;border-radius:8px;padding:6px 8px;background:var(--btn);color:var(--btn-ink);cursor:pointer}
    .topbar button:hover{background:var(--btn-hover)}
    .topbar .ok{background:var(--brand);color:#fff}
    .whoami{opacity:.7}
    main{padding:16px}
    h1{margin:6px 0 12px;display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
    .logo{width:28px;height:28px;border-radius:6px;object-fit:cover}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px;margin-bottom:12px}
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 4px 2px}
    .inputs-wrap{display:grid;grid-template-columns:120px 120px 100px;gap:12px;align-items:end}
    .inputs-wrap input{width:100%;padding:8px 10px;border:1px solid #cbd5e1;border-radius:10px;font-size:15px;background:#fff}
    .btn{cursor:pointer;border:1px solid #d1d5db;border-radius:10px;padding:12px 14px;font-weight:700;background:var(--btn);color:var(--btn-ink);transition:.15s}
    .btn.ok{background:var(--brand);color:#fff}
    .btn.dark{background:#111827;color:#fff}
    .toolbar{display:flex;gap:8px;overflow-x:auto}
    .list{margin-top:8px}
    .line{display:grid;grid-template-columns:1.4fr .8fr .6fr;gap:8px;align-items:center;background:#fff;border:1px solid var(--border);border-radius:10px;padding:8px 10px}
    .state{font-weight:900;text-align:center}
    .updated{font-size:12px;opacity:.7;text-align:right}
    .statusbar{position:fixed;bottom:8px;left:8px;right:8px;display:flex;gap:8px;align-items:center}
    .pill{border-radius:999px;padding:6px 10px;font-size:12px;font-weight:700;background:var(--pill);color:#fff}
    .pill.ok{background:#16a34a}.pill.err{background:#dc2626}.pill.warn{background:#f59e0b}
  </style>
</head>
<body>
  <div class="topbar">
    <span id="whoami" class="whoami"></span>
    <button id="loginBtn" class="ok">Google로 로그인</button>
    <button id="logoutBtn" style="display:none">로그아웃</button>
  </div>

  <main>
    <h1><img class="logo" src="image-512.png"/> BS 보호자 모니터 (리셉용)</h1>
    <div id="panel" style="display:none">
      <div class="card">
        <div class="inputs-wrap">
          <div><label>고양이 이름</label><input id="patientName" type="text"></div>
          <div><label>보호자 이름</label><input id="guardianName" type="text"></div>
          <button id="addCase" class="btn ok">환자 추가</button>
        </div>
        <div class="toolbar" id="row1"></div>
        <div class="toolbar" id="row2"></div>
      </div>
      <div class="card">
        <div class="list" id="caseList"></div>
      </div>
    </div>
    <div class="statusbar"><span id="conn" class="pill warn">연결 확인 중…</span></div>
  </main>

  <script type="module">
    const {initializeApp}=await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
    const {getFirestore,collection,addDoc,onSnapshot,doc,runTransaction,query,orderBy,deleteDoc}=await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");
    const {getAuth,setPersistence,browserLocalPersistence,GoogleAuthProvider,signInWithPopup,onAuthStateChanged,signOut}=await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");

    const app=initializeApp({apiKey:"AIzaSyDxhY_FjNOp_F0g-DXypaoN7RRjFqNIoG4",authDomain:"bs-owner-monitor.firebaseapp.com",projectId:"bs-owner-monitor"});
    const db=getFirestore(app); const auth=getAuth(app);
    await setPersistence(auth,browserLocalPersistence); const provider=new GoogleAuthProvider();

    const whoami=document.getElementById('whoami'),loginBtn=document.getElementById('loginBtn'),logoutBtn=document.getElementById('logoutBtn'),panel=document.getElementById('panel');
    loginBtn.onclick=async()=>{await signInWithPopup(auth,provider)}; logoutBtn.onclick=async()=>{await signOut(auth)};
    onAuthStateChanged(auth,(u)=>{if(u){whoami.textContent=u.email;panel.style.display="";loginBtn.style.display="none";logoutBtn.style.display=""}else{panel.style.display="none";loginBtn.style.display="";logoutBtn.style.display="none"}});

    const row1=document.getElementById('row1'),row2=document.getElementById('row2');
    const mk=(t,fn)=>{const b=document.createElement('button');b.className='btn';b.textContent=t;b.onclick=fn;return b;}
    ["상담대기중","면회대기중","전달필요","전달완료"].forEach(s=>row1.appendChild(mk(s,()=>updateState(s))));
    ["원내","라운지","외출","삭제"].forEach(s=>row2.appendChild(mk(s,s==="삭제"?delCase:()=>updateState(s))));

    const caseList=document.getElementById('caseList'); let selected=null;
    onSnapshot(query(collection(db,"cases"),orderBy("createdAt","desc")),(snap)=>{
      caseList.innerHTML="";
      snap.forEach(d=>{
        const x=d.data(),el=document.createElement('div'); el.className='line'; el.dataset.id=d.id;
        el.innerHTML=`<div>${x.patientName||x.guardianName}</div><div class="state">${x.location}</div><div class="updated">${new Date(x.updatedAt).toLocaleTimeString()}</div>`;
        el.onclick=()=>{selected=d.id;document.querySelectorAll('.line').forEach(e=>e.classList.remove('select'));el.classList.add('select');};
        caseList.appendChild(el);
      });
    });

    async function updateState(s){
      if(!selected)return alert("환자를 선택하세요");
      const ref=doc(db,"cases",selected);
      await runTransaction(db,async(tx)=>{
        const snap=await tx.get(ref);const prev=snap.data();
        let data={location:s,updatedAt:Date.now()};
        if(s==="상담대기중")data.ackRequestedAt=Date.now(),data.ackConfirmed=false;
        if(s==="전달필요"||s==="전달완료")data.ackSyncState=s;
        tx.set(ref,{...data,version:(prev.version||0)+1},{merge:true});
      });
    }
    async function delCase(){
      if(!selected)return; await deleteDoc(doc(db,"cases",selected));
    }
  </script>
</body>
</html>
