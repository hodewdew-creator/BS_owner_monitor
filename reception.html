    const errBox = document.getElementById('err');

    // ìƒëŒ€ì‹œê°„(ëª‡ ë¶„ ì „)
    const relTime = (ts)=>{
      if(!ts) return "";
      const s = Math.floor((Date.now()-ts)/1000);
      if (s < 60) return `${s}ì´ˆ ì „`;
      const m = Math.floor(s/60); if (m < 60) return `${m}ë¶„ ì „`;
      const h = Math.floor(m/60); if (h < 24) return `${h}ì‹œê°„ ì „`;
      const d = Math.floor(h/24); return `${d}ì¼ ì „`;
    };

    // ì ˆëŒ€ì‹œê°„(ì˜¤ì „/ì˜¤í›„ h:mm)
    const formatKTime = (ts)=>{
      if(!ts) return "";
      const dt = new Date(ts);

      const ampm = h < 12 ? 'ì˜¤ì „' : 'ì˜¤í›„';

      return `${ampm} ${h}:${m}`;
    };

    // í‘œì‹œ ë¬¸ìì—´ ì¡°í•©
    const renderUpdatedText = (ts)=> `${relTime(ts)}<br>(${formatKTime(ts)})`;

    // ì£¼ê¸°ì  ê°±ì‹  íƒ€ì´ë¨¸(30ì´ˆë§ˆë‹¤)

    }

    window.addEventListener('error', e=> showErr('ìŠ¤í¬ë¦½íŠ¸ ì—ëŸ¬: '+(e.message||'unknown')));

    try {
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
      const { getFirestore, collection, addDoc, onSnapshot, doc, runTransaction, query, orderBy, setDoc, deleteDoc } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");
      const { getAuth, setPersistence, browserLocalPersistence, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");

      const firebaseConfig = { apiKey:"AIzaSyDxhY_FjNOp_F0g-DXypaoN7RRjFqNIoG4", authDomain:"bs-owner-monitor.firebaseapp.com", projectId:"bs-owner-monitor" };
      const app = initializeApp(firebaseConfig);
      const db  = getFirestore(app);
      const auth = getAuth(app);
      await setPersistence(auth, browserLocalPersistence);
      const provider = new GoogleAuthProvider();

      // ìƒë‹¨ ë¡œê·¸ì¸ ë²„íŠ¼ ë™ì‘
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn= document.getElementById('logoutBtn');
      const whoami   = document.getElementById('whoami');
      const panel    = document.getElementById('panel');

      loginBtn.onclick = async () => { try { await signInWithPopup(auth, provider); } catch(e){ showErr(e.message); } };
      logoutBtn.onclick= async () => { await signOut(auth); };

      onAuthStateChanged(auth, (user) => {

      // ì‹ ê·œ í™˜ì ì¶”ê°€
      const patientName = document.getElementById('patientName');

      const addCaseBtn  = document.getElementById('addCase');
      addCaseBtn.onclick = async ()=>{
        const pn = patientName.value.trim();

        try {

      };

      // ìƒíƒœ ë²„íŠ¼: ë‘ ì¤„ ê³ ì •

      const ROW1 = ["ìƒë‹´ëŒ€ê¸°ì¤‘","ì›ë‚´ëŒ€ê¸°ì¤‘","ì¹´í˜ëŒ€ê¸°ì¤‘","ì™¸ì¶œì¤‘"];
      const ROW2 = ["ì¹´í˜ì½œì™„ë£Œ","ì™¸ì¶œì½œì™„ë£Œ","ê·€ê°€","ìˆ˜ë‚©í›„ë¯¸ê·€ê°€"]; // + ì‚­ì œ(ë³„ë„)
      function makeBtn(text, onClick, cls="btn"){
        const b = document.createElement('button');

      }
      ROW1.forEach(s=> row1.appendChild(makeBtn(s, ()=>applyGlobalState(s))));

      const delBtn = makeBtn("ì‚­ì œ", onDelete, "btn dark");
      row2.appendChild(delBtn);

      // ë©”ëª¨ ì €ì¥
      const memoInput = document.getElementById('memoInput');
      const memoSaveBtn = document.getElementById('memoSaveBtn');
      memoSaveBtn.onclick = async ()=>{
        if (!selectedId) return showErr("ë¨¼ì € í™˜ì í•œ ëª…ì„ ì„ íƒí•˜ì„¸ìš”.");
        const text = memoInput.value.trim();

      function prettyName(d, id){
        return (d.patientName||d.guardianName)

      }

      // ìƒíƒœ í…ìŠ¤íŠ¸ ì»¬ëŸ¬ ë§¤í•‘

        if (s==="ì›ë‚´ëŒ€ê¸°ì¤‘" || s==="ì¹´í˜ëŒ€ê¸°ì¤‘") return "#d97706";

        if (s==="ê·€ê°€" || s==="ìˆ˜ë‚©í›„ë¯¸ê·€ê°€") return "#64748b";

      }

      function renderLine(id, d){
        const line = document.createElement('div'); line.className = 'line'; line.dataset.id = id;
        const name = document.createElement('div'); name.className='name'; name.textContent = prettyName(d,id);

        const color = colorForState(d.location||""); if (color) state.style.color = color;

// ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ + ts ë³´ê´€ â†’ ì£¼ê¸°ì  ê°±ì‹ ì— ì‚¬ìš©
const upd  = document.createElement('div'); 
upd.className='updated';

if (d.updatedAt){
  upd.dataset.ts = String(d.updatedAt);
  // ê¸°ì¡´: upd.textContent = renderUpdatedText(d.updatedAt);  â† í…ìŠ¤íŠ¸ë¼ <br>ì´ ì•ˆë¨¹ìŒ:contentReference[oaicite:0]{index=0}
  upd.innerHTML = renderUpdatedText(d.updatedAt);              // â† HTMLë¡œ ë„£ê¸°
} else {

}

        line.appendChild(name); line.appendChild(state); line.appendChild(upd);
        line.onclick = ()=>{
          selectedId = id;

      async function updateCase(id, data){
        try {
          await runTransaction(db, async (tx)=>{
            const ref = doc(db,"cases", id);
            const snap = await tx.get(ref);
            const prev = snap.exists()? snap.data(): {version:0};
            tx.set(ref, { ...data, updatedAt: Date.now(), version:(prev.version||0)+1 }, { merge:true });
          });
          hideErr();
        } catch(e){ showErr("ì €ì¥ ì‹¤íŒ¨: "+e.message); }
      }

      async function applyGlobalState(state){
        if (!selectedId) { showErr("ë¨¼ì € í™˜ì í•œ ëª…ì„ ë¦¬ìŠ¤íŠ¸ì—ì„œ í´ë¦­í•´ ì„ íƒí•˜ì„¸ìš”."); return; }
        if (state === "ê·€ê°€") {
          const yes = confirm("ë¦¬ìŠ¤íŠ¸ì—ì„œ ì‚­ì œí• ê¹Œìš”? (ì˜ˆ: ë¬¸ì„œë¥¼ ì‚­ì œ / ì•„ë‹ˆì˜¤: ìƒíƒœë§Œ 'ê·€ê°€'ë¡œ í‘œì‹œ)");

      async function onDelete(){
        if (!selectedId) return showErr("ë¨¼ì € í™˜ì í•œ ëª…ì„ ì„ íƒí•˜ì„¸ìš”.");
        const ok = confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤)");
        if (!ok) return;
        try {

      // === í° íŒì—… ì œì–´ + ì‚¬ìš´ë“œ ===
      const alertBox = document.getElementById('alertBox');  // ì‘ì€ ë°°ë„ˆ
      const alertWho = document.getElementById('alertWho');
      const ackBtn   = document.getElementById('ack');

      const bigOverlay = document.getElementById('bigOverlay');
      const bigWho     = document.getElementById('bigWho');

      const bigClose   = document.getElementById('bigClose');
      const bell       = document.getElementById('bell');

      let lastAlertedId = null; // ê°™ì€ ê±´ ì¤‘ë³µ ì•Œë¦¼ ë°©ì§€
      let pendingReq = null;    // í˜„ì¬ íŒì—…ì— í‘œì‹œ ì¤‘ì¸ ìš”ì²­ {id, d}

      function resolveAckLocation(current){

      onSnapshot(query(collection(db,"cases"), orderBy("createdAt","desc")), (snap)=>{

        // ìµœì´ˆ ìë™ ì„ íƒ + ë©”ëª¨ ì±„ìš°ê¸°
        if (!selectedId && firstId) {

        if (anyReq && anyReq.id !== lastAlertedId) {

      // ì²˜ë¦¬ì™„ë£Œ(ë°°ë„ˆ / íŒì—… ê³µí†µ ì‚¬ìš©)
      async function acknowledge(req){
